<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <section class="intro">
        <div class="about">
            <h1 >Hi, I'm Jane Doe</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut maiores eum eos, voluptate praesentium error cum perferendis consequatur autem tempora corrupti cupiditate ullam pariatur necessitatibus?</p>
        </div>
        
        <div><img src="me.png" alt=""></div>
    </section>

    <section class="skills">
        <h2>MY SKILLS</h2>
        <div class="skill-container">
            <div class="skill-box">
                <img src="skills/html.svg" alt="">
            </div>
            <div class="skill-box">
                <img src="skills/css.svg" alt="">
            </div >
            <div class="skill-box">
                <img src="skills/js.svg" alt="">
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>Get In Touch</h2>
        <form action="" class="contact-form">
            <label for="">Name</label>
            <input type="text" name="" id="">

            <label for="">Email</label>
            <input type="email" name="" id="">

            <label for="">Message</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <button>SUBMIT</button>

        </form>
    </section>

    <div class="social">
        <a href="" >
            <img src="icons/icons8-linkedin-circled.gif" class="socicon" alt="">
        </a>

        <a href="" class="socicon">
            <img src="icons/icons8-github.gif" class="socicon" alt="">
        </a>

        <a href="" class="socicon">
            <img src="icons/icons8-instagram.gif" class="socicon" alt="">
        </a>
    </div>
    
</body>
</html>
