<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
</head>
<body>
    
    <section id ="top" class="intro">
        <div>
            <h1>Hi, I'm Jane Doe</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab odio recusandae, voluptate, libero at vel accusantium alias labore laboriosam sint deserunt illum nulla perferendis.</p>
        </div>
        
        <div><img src="me.png" alt="porfolio pic"></div>
    </section>

    <section  class="skills">
        <h2>MY SKILLS</h2>
        <div class = "skill-container">
            <div class="skill-box">
                <img src="skills/html.svg" alt="">
            </div>
            <div class="skill-box">
                <img src="skills/css.svg" alt="">
            </div>
            <div class="skill-box">
                <img src="skills/js.svg" alt="">
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>Get In Touch</h2>
            <form action="" class="contact-form">
                <label for="Name">Name</label>
                <input type="text" name="" id="">
                
                <label for="Email">Email</label>
                <input type="email" name="" id="">

                <label for="Message">Message</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <button class="submit-btn">Submit</button>

            </form>

    </section>


    <!-- Social accounts - Fixed to the right -->
    <div class="socials">
      <a href="#" target="_blank"
        ><img
          src="assets/icons/icons8-twitter-circled.gif"
          alt="Twitter"
          loading="lazy"
          class="socicon"
      /></a>
      <a href="#" target="_blank"
        ><img
          src="assets/icons/icons8-instagram.gif"
          alt="Instagram"
          loading="lazy"
          class="socicon"
      /></a>
      <a href="#" target="_blank"
        ><img
          src="assets/icons/icons8-linkedin-circled.gif"
          alt="Linkedin"
          loading="lazy"
          class="socicon"
      /></a>
      <a href="#" target="_blank"
        ><img src="assets/icons/icons8-github.gif" alt="Github" class="socicon"
      /></a>
    </div>

    <!-- Scroll to top -->
    <a href="#top" class="scroll-up" id="scroll-up"
      ><img
        src="assets/icons/icons8-upward-arrow.gif"
        class="socicon up-arrow"
        alt=""
    /></a>

    <footer>
        <p>&copy; Jane Doe</p>
    </footer>
</body>
</html>
